<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annoucement Page</title>
  <link rel="stylesheet" href="./Styling.css">
  
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-3">
        <div id="sidebar-container"></div>
        <script src="LoadSideBar.js" type="module"></script>
      </div>

      <div class="col-9 p-5 bg-light">

        <b><u>Make a new annoucement post.</u> <br>
          (For dev aka us) If the annoucement has image. Please do put image in FIREBASE STORAGE first. <br>
          Then pull it from Storage, and pull text from FIREBASE FIRESTORE.</b>&nbsp;
        <input type="file" id="jsonFileInput" accept=".json">
        <!-- HTML button to select .json file, Add data to Firestore function-->

        <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
        <script type="module">
          // Initialize Firebase
          import * as FirebaseAPI from "./FirebaseAPI/FirebaseAPI.js";
          firebase.initializeApp(FirebaseAPI.firebaseConfig);
        </script>

        <div class="divider"></div>

        <p>Email: <span id="email"></span></p>
        <p>School Name: <span id="schoolName"></span></p>
        <script src="userDataKeeper.js" type="module"></script>

        <form>

          <div class="form-group"> <!-- Annoucement post maker, text box -->
            <label for="postContentAdd">Text box for announcement content yes.</label>
            <textarea class="form-control-lg d-flex" id="postContentAdd" rows="10"></textarea>
          </div>

          <!-- Will add annoucement post submit button and picture later-->

        </form>

        <script src="./FormInputConverter.js" type="module"></script> <!--Import xlsx to json script-->
        <br>
        <div class="pt-1 mb-4">
          <script type="module" src="./Authentication/Login/LogoutFirebaseAuthen.js"></script>
          <button id="signOutBtnOld" class="btn btn-dark btn-lg btn-block" type="button">Logout</button>
        </div>

        <div class="divider"></div>

        <b>Files in Firebase Storage:</b>
        <ul id="fileList"></ul>

        <!--  <script src="FormInputShowAll.js" type="module"></script> 
          Import show every file in storage script, uncomment this to use this module -->

        <div class="divider"></div>

        <script src="./showAnnouncementPost.js" type="module"></script>
        <div id="announcementContainer"></div>
      </div>
    </div>
  </div>

</body>

</html>
