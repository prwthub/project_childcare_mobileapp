    <script>
        function toggleView() {
            var view = document.getElementById("view");
            if (view.style.display === "none") {
                view.style.display = "block";
                editOverlay.style.display = "none";
            } else {
                view.style.display = "none";
                editOverlay.style.display = "block";
            }
        }

        function toggleCancel() {
            var view = document.getElementById("view");
            if (view.style.display === "none") {
                view.style.display = "block";
                editOverlay.style.display = "none";
            } else {
                view.style.display = "none";
                editOverlay.style.display = "block";
            }
        }
