<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Register</title>
  <link rel="Icon" href="./picture/Logo_1.jpg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script>
    function password_show_hide(fieldId, showIconId, hideIconId) {
      let x = document.getElementById(fieldId);
      let show_eye = document.getElementById(showIconId);
      let hide_eye = document.getElementById(hideIconId);
      hide_eye.classList.remove("d-none");
      if (x.type === "password") {
        x.type = "text";
        show_eye.style.display = "none";
        hide_eye.style.display = "block";
      } else {
        x.type = "password";
        show_eye.style.display = "block";
        hide_eye.style.display = "none";
      }
    }
  </script>

</head>

<style>
  html,
  body,
  .row,
  .col-lg-6 {
    height: 100%;
  }
</style>

<body>

  <div class="row ">

    <div class="col-lg-6 d-flex" style="background-color: #FD8BA0;">
      <img src="./picture/Logo_1.png" alt="School Logo" class="img-fluid align-self-stretch" style="height: 90%;">
    </div>

    <div class="col-lg-6 d-flex align-items-center px-5" style="background-color: white;">
      <div class="container">
        <h1 class="fw-normal mb-4 pb-1" style="letter-spacing: 1px; color: #393f81">
          <b>School Register</b>
        </h1>
        <br>

        <form id="schoolRegister" style="font-size: 20px;">
          <div class="mb-4">
            <!-- <label for="schoolName" class="form-label">School Name</label> -->
            <input type="text" class="form-control" id="schoolName" name="schoolName" placeholder="School Name">
          </div>

          <div class="mb-4">
            <!-- <label for="email" class="form-label">Super Admin Email</label> -->
            <input type="email" class="form-control" id="email" name="email" placeholder="Super Admin Email">
          </div>

          <div class="mb-4">
            <!-- <label for="password" class="form-label">Password</label> -->
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              <span class="input-group-text" onclick="password_show_hide('password', 'show_eye_password', 'hide_eye_password');">
                <i class="bi bi-eye-fill" id="show_eye_password"></i>
                <i class="bi bi-eye-slash-fill d-none" id="hide_eye_password"></i>
              </span>
            </div>
          </div>

          <div class="mb-4">
            <!-- <label for="confirmPassword" class="form-label">Confirm Password</label> -->
            <div class="input-group">
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
              <span class="input-group-text" onclick="password_show_hide('confirmPassword', 'show_eye_confirmPassword', 'hide_eye_confirmPassword');">
                <i class="bi bi-eye-fill" id="show_eye_confirmPassword"></i>
                <i class="bi bi-eye-slash-fill d-none" id="hide_eye_confirmPassword"></i>
              </span>
            </div>
          </div>

          <div class="mb-4 pt-2 d-flex justify-content-center">
            <script type="module" src="./authen/SchoolRegisterProcedure.js"></script>
            <button id="registerBtn" type="submit" class="btn btn-success m-3" style="font-size: 18px;">Register</button>
            <button id="cancelBtn" type="reset" class="btn btn-danger m-3" style="font-size: 18px;">Cancel</button>
          </div>
        </form>

        <div class="pt-1 mb-4" style="text-align: center;">
          <br /><br />
          มีบัญชีแล้ว <a href="./AdminLanding.html">เข้าสู่ระบบ</a>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
