<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="Icon" href="./picture/Logo_1.jpg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script>
    function password_show_hide() {
      let x = document.getElementById("pwd");

      let show_eye = document.getElementById("show_eye"); //Icon
      let hide_eye = document.getElementById("hide_eye"); //Icon
      
      hide_eye.classList.remove("d-none");
      // check data check type better than ==
      // password -> text
      //Start-ToggleToSeePassword
      if (x.type === "password") {
        x.type = "text";
        show_eye.style.display = "none";
        hide_eye.style.display = "block";
      }
      // text -> password
      else {
        x.type = "password";
        show_eye.style.display = "block";
        hide_eye.style.display = "none";
      }
      //Stop-ToggleToSeePassword
    }
  </script>
</head>

<style>
  .responsiveImage {
    width: 100%;
    height: 60vw;
    object-fit: cover;
  }

  .responsiveImagelogo {
    width: 140pt;
    height: 80%;
    object-fit: cover;
  }
</style>

<body>

  <div class="container">
    <div class="d-flex justify-content-center align-items-center mb-1 pb-1">
      <img src="./picture/Logo_1.png" alt="login form" class="img-fluid responsiveImagelogo"
        style="border-radius: 1rem 0 0 1rem" />
    </div>

    <div class="form-outline mb-3">
      <h3 class="fw-normal mb-4 pb-1" style="letter-spacing: 1px; color: #393f81">
        <b>Sign into your account</b>
      </h3>
      <input type="text" name="username_or_email" class="form-control" id="username_or_email"
        class="form-control form-control-lg" required placeholder="email" />
    </div>

    <div class="input-group form-outline mb-3">
      <!-- Password -->
      <input type="password" name="pwd" class="form-control" id="pwd" class="form-control form-control-lg" required
        placeholder="password" />
      <span class="input-group-text" onclick="password_show_hide();">
        <i class="bi bi-eye-fill" id="show_eye"></i>
        <i class="bi bi-eye-slash-fill d-none" id="hide_eye"></i>
      </span>
    </div>

    <div class="pt-1 mb-4 d-flex justify-content-center">
      <script type="module" src="./authen/LoginFirebaseAuthen.js"></script>
      <button id="loginBtn" class="btn btn-dark btn-lg btn-block" type="button">
        Login
      </button>
    </div>

    <br /><br />
    <div class="pt-1 mb-4" style="text-align: center;">
      กลับสู่ <a href="./SchoolRegister.html">หน้าหลัก</a>
    </div>
    <div class="pt-1 mb-4" style="text-align: center;">
        ยังไม่มีบัญชี <a href="./AdminRegister.html">สร้างบัญชี</a>
    </div>

  </div>

</body>

</html>
