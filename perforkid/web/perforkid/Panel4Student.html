<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Room Selection Page</title>
  <link rel="stylesheet" href="./style/Styling.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <div id="sidebar-container"></div>
        <script src="./module/manage/LoadSideBar.js" type="module"></script>
      </div>
      <div class="col-9 p-5 bg-light">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
        <script type="module">
          // Initialize Firebase
          import * as FirebaseAPI from "./firebaseConfig/FirebaseAPI.js";
          firebase.initializeApp(FirebaseAPI.firebaseConfig);
        </script>
        <h1>User Information</h1>
        <p>Email: <span id="email"></span></p>
        <p>School Name: <span id="schoolName"></span></p>
        <p>logged in: <span id="loggedin"></span></p>
        
        <script type="module">
            // Import currentUser
            import currentUser from './module/user/currentUser.js';
        
            // ในส่วนนี้คือการดึง currentUser จาก sessionStorage
            const storedUser = sessionStorage.getItem('currentUser');

            if (storedUser) {
                // แปลง JSON ที่ถูกเก็บไว้ใน sessionStorage กลับเป็น Object
                const storedCurrentUser = JSON.parse(storedUser);
                // ตั้งค่าค่า email และ school_name จาก storedCurrentUser
                currentUser.email = storedCurrentUser.email;
                currentUser.school_name = storedCurrentUser.school_name;
                currentUser.loggedin = storedCurrentUser.loggedin;
            }

            if(currentUser.loggedin == 'no'){
                window.location.href = "./AdminLanding.html";
            }

            // ตั้งค่าข้อความใน element ตามค่าใน currentUser
            document.getElementById('email').textContent = currentUser.email;
            document.getElementById('schoolName').textContent = currentUser.school_name;
            document.getElementById('loggedin').textContent = currentUser.loggedin;
        </script>
        
        <div>
          <label for="room">ชื่อห้อง :</label>
          <input type="text" id="roomName" name="room">
          <button id="createRoom">Add เพิ่มห้อง</button>
          <script src="./module/manage/newRoom.js" type="module"></script>
        </div>
        
        <div class="divider"></div>
        <form>
          <script src="./module/show/ShowStudentRoomQuery.js" type="module"></script>
          <div id="studentRoomContainer">
          </div>
        </form>

      </div>
</body>

</html>
