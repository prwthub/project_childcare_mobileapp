<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ของเรา</title>
    <style>
        /* เส้นกรอบของ sidebar */
        .sidebar {
            border: 1px solid #ccc;
            width: 200px;
            height: 100vh;
            float: left;
        }

        /* รายการเมนูใน sidebar */
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }

        /* ข้อมูลหน้าหลัก */
        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <!-- ใช้ JavaScript เพื่อโหลดและแทรก sidebar.html -->
        <div id="sidebar-content"></div>
    </div>

    <div class="content">
        <h1>ยินดีต้อนรับสู่เว็บไซต์ของเรา</h1>
        <p>เนื้อหาหลักของเว็บไซต์จะอยู่ที่นี่</p>
    </div>

    <script>
        // ใช้ fetch API ในการโหลดไฟล์ sidebar.html
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                // แทรก HTML ที่โหลดมาจาก sidebar.html ลงใน div ที่มี id เป็น sidebar-content
                document.getElementById('sidebar-content').innerHTML = data;
            })
            .catch(error => {
                console.error('เกิดข้อผิดพลาดในการโหลดไฟล์ sidebar.html: ', error);
            });
    </script>
</body>

</html>
