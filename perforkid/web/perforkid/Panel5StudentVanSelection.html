<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>...</title>
    <link rel="stylesheet" href="Styling.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div id="sidebar-container"></div>
                <script src="LoadSideBar.js" type="module"></script>
            </div>

            <div class="col-9 p-5 bg-light">

                <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
                <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
                <script type="module">
                  // Initialize Firebase
                  import * as FirebaseAPI from "./FirebaseAPI/FirebaseAPI.js";
                  firebase.initializeApp(FirebaseAPI.firebaseConfig);
                </script>

                <div class="divider"></div>

                <form id="vanCarForm">

                  <h3 class="text-danger">Upload Van Student Form</h3>
                  <input type="file" class="form-control" id="SubmitVanFormBtn" title="Choose file" accept=".xlsx"/>
                  <button id = "UploadFormBtn" class="btn btn-dark btn-lg btn-block" type="submit">Submit</button> <!-- Adding a submit button -->
                  <script src="./VanFormUploadButton.js" type="module"></script>

                </form>

            </div>
        </div>
    </div>

</body>

</html>
